<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
   
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img id="RPS" src="http://www.eventism.com/wp-content/uploads/2018/01/RPS-ICONS.png">
        <strong><p>Rock beats Scissors, Scissors beat Paper, and Paper beats Rock</p></strong>
      <div>
        <input id="input" placeholder="Rock Paper Scissors">
        <button id="shoot">Shoot!</button>
        <button id="rockButton">Rock!</button>
        <button id="paperButton">Paper!</button>
        <button id="scissorsButton">Scissors!</button>
        <button id="randomButton">3 Random Throws!</button>
      </div>
        
      <div id="choices" class="row">
        
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
          <P>
          <img id="start1" src="http://www.stickpng.com/assets/images/5a4613abd099a2ad03f9c992.png">
          <img id="stone1" src="https://d30y9cdsu7xlg0.cloudfront.net/png/97370-200.png">
          <img id="parchment1" src="https://static.thenounproject.com/png/364501-200.png">
          <img id="blade1" src="https://www.freepngimg.com/thumb/scissor/28882-3-scissors-icon-thumb.png">
          </P>
          <P> User Wins: <span id="userWins">0</span></p>
        </div>
        
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p><p>
          <img id="start2" src="http://www.stickpng.com/assets/images/5a4613abd099a2ad03f9c992.png">
          <img id="stone2" src="https://d30y9cdsu7xlg0.cloudfront.net/png/97370-200.png">
          <img id="parchment2" src="https://static.thenounproject.com/png/364501-200.png">
          <img id="blade2" src="https://www.freepngimg.com/thumb/scissor/28882-3-scissors-icon-thumb.png">
          </p>
          <P> Computer Wins: <span id="compWins">0</span></p>
        </div>
      </div>
      <div id="results">
        <p></p>
        <p>Result: <span id="result">N/A,</span> User Win Rate: <span id="resultRatio">00</span>%, Rounds played: <span id="roundSum">0</span></p>
      </div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
